<!DOCTYPE html>
<html lang="en">
{%load  static%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!--  Custom css style link  -->
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
   
    <style>
        body {
            background-color: #c2c4c6;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="login-container ">
            <div class="text-center py-2">
                <p>Welcome to</p>
                <img src="{% static 'assest/lux_logo_new.svg' %}" alt="">
            </div>
            <form>
                <div class="form-group position-relative  emailbox py-2">
                    <p class="text-center px-3">Enter your Number to reset your password:</p>
                    <input type="tel" class="form-control  rounded-0 input-box"
                        id="number" placeholder="Enter Mobile Number">
                    <p class="position-absolute position-properties " id="email" style="color: #936917; font-weight: bold;" onclick="fun()">USE EMAIL</p>
                </div>

                <div class="form-group position-relative  numbox">
                    <p class="text-center px-3">Enter your email to reset your password:</p>
                    <input type="text"
                        class="form-control  rounded-0 input-box" 
                        placeholder="username@email.com">
                    <p class="position-absolute position-properties" id="num" style="color: #936917; font-weight: bold;" onclick="fun1()"> USE MOBILE NUMBER</p>
                </div>
               


               
                <div class="text-center py-5">
                    <button type="submit"  class="btn btn-secondary px-5 text-decoration-none" >CONTINUE</button>
                </div>
            </form>
        </div>
    </div>

  

    <!-- custom javascript -->
    <script src="{% static 'style/script.js' %}"></script>
    <!-- Bootstrap JS, jQuery, Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>

</html>
